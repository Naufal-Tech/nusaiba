    <!-- web description -->
    <meta
      name="description"
      content="Selamat datang di website resmi kami, PT Nusaiba Amerta Teknik. Kami adalah perusahaan yang bergerak di bidang mechanical electrical, jasa instalasi listrik, sipil, plumbing, perawatan gedung, pembangunan gedung, perawataan serta perbaikan Air Conditioner (AC) dan general supply. Dengan pengalaman bertahun-tahun dan tim ahli yang terampil, kami menyediakan layanan terbaik untuk kebutuhan konstruksi dan perawatan gedung Anda.
      Kami menyediakan berbagai layanan profesional, termasuk instalasi listrik, perawatan dan perbaikan AC, plumbing, serta pembangunan dan perawatan gedung. Kami juga menyediakan layanan general supply untuk memenuhi kebutuhan Anda dalam hal peralatan dan bahan konstruksi. Kami memiliki sumber daya yang kuat dan jaringan luas yang memungkinkan kami untuk menangani proyek dengan berbagai skala dan kompleksitas.
      Kami sangat memperhatikan kualitas dan keamanan dalam setiap proyek yang kami tangani, dan kami berkomitmen untuk memberikan layanan terbaik kepada pelanggan kami. Dengan harga yang kompetitif dan kualitas yang terjamin, kami siap membantu Anda untuk memenuhi kebutuhan konstruksi dan perawatan gedung Anda.
      Hubungi kami sekarang untuk mendapatkan informasi lebih lanjut tentang layanan kami dan bagaimana kami dapat membantu Anda. Terima kasih telah mengunjungi website kami."
    />
